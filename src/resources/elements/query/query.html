<template>
    <h3 class="uk-h3">${title}</h3>
    <div class="uk-background-muted uk-padding uk-panel" uk-grid="">
        <div class="uk-width-1-3">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-expand@m">
                        <fieldset class="uk-fieldset">
                            <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                                <label class="pointable" repeat.for="index of indexes">
                                    <input class="uk-checkbox" type="checkbox" value.bind="index.index" checked.bind="selectedIndices"> ${index.index}</label>
                            </div>
                        </fieldset>
                </div>
                <div class="uk-width-1-4@m">
                    <button class="uk-align-right uk-button uk-button-primary uk-button-small" click.trigger="getQ()"> Get</button>
                </div>
            </div>
            <div id="my-code-wrapper">
            </div>
        </div>
        <div class="uk-width-2-3">
            <h4>Result</h4>
            <div id="result-wrapper"></div>
        </div>
    </div>
</template>
